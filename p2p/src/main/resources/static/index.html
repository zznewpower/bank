<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/easyui.css">
    <script src="js/jquery.js"></script>
    <script src="js/easyui.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script>
        function login() {
           var account= $("#account").val();
           var password = $("#password").val();
           if(account!=""&&password!=""){
               $.ajax({
                   url:"login",
                   method:"post",
                   data:{account:account,password:password},
                   success:function (num) {
                     if(num==1){
                         location.href="main.html";
                     }else{
                         $.messager.alert("系统提示","用户名/密码有误！")
                     }

                   }
               });
           }else {
               $.messager.alert("系统提示","用户名/密码不能空！");
           }
        }
    </script>
</head>
<body>
<div id="index_add_window" style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;flex-flow: column">
    <form id="index_add_form" class="form-group">
        <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">账号</span>
            <input type="text" name="account" class="form-control" id="account"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input type="password" name="password" class="form-control" id="password"/>
        </div>
    </form>
    <div>
        <button class="btn btn-success btn-block" onclick="login()">登录</button>
    </div>
</div>
</body>
</html>
